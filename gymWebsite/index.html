<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javalin Fitness</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <header class="header">
      <!-- Left box for logo -->
      <div class="left">
        <img src="./img/logo.jpg" alt="Logo" />
        <div id="logoText">Javelin Fitness</div>
      </div>

      <!-- Navbar -->
      <div class="mid">
        <ul class="navbar">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Gym equipment</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>

      <!-- Extra buttons -->
      <div class="right">
        <button class="btn">Call us now</button>
        <button class="btn">Leave a review</button>
      </div>
    </header>
    <div class="container">
        <h1>Join the best gym and take action on your health now!</h1>
        <form action="#">
            <div class="form-group">
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your gender">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your locality">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your email">
            </div>
            <button class="btn" id="sub">Submit</button>
        </form>
    </div>
  </body>
</html>
